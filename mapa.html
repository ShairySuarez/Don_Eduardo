        <main role="main" class="container">
          <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
      // Coordenadas establecidas para el marcador
      var latlng = [0.11943, -79.25252];

      // Inicializa el mapa centrado en las coordenadas del marcador
      var map = L.map('map').setView(latlng, 16);

      // Añade la capa de OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Añade un marcador en las coordenadas específicas
      var marker = L.marker(latlng).addTo(map)
          .bindPopup('DON EDUARDO')
          .openPopup();
    </script>
      </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
